<!-- search_friends.html -->
{% if found_friends %}
  <ul>
    {% for friend in found_friends %}
      <li>{{ friend.username }}
        <form method="post" action="{% url 'send_friend_request' friend.id %}">
          {% csrf_token %}
          <button type="submit">Send Friend Request</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No friends found.</p>
{% endif %}
