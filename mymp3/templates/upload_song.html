{% extends 'base.html' %}

{% block content %}
  <div class="upload-container">
    <h2>Upload a Song</h2>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </div>
{% endblock %}
